<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>skidbin</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
          Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        background: #f9fafb;
        color: #1f2937;
        max-width: none;
        margin: 0;
        padding: 0;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        position: relative;
        overflow-x: hidden;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      header.topbar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 40px;
        background: rgba(255 255 255 / 0.6);
        backdrop-filter: blur(10px);
        border-bottom: 2px solid rgba(255, 255, 255 / 0.9);
        box-shadow: none;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 1rem;
        font-weight: 700;
        font-size: 1.1rem;
        color: #111827;
        z-index: 1000;
        user-select: none;
      }

      .left-text {
        user-select: none;
        text-align: left;
        position: relative;
        cursor: default;
      }

      .left-text::after {
        content: "";
        position: absolute;
        height: 2px;
        background-color: #000000;
        bottom: -2px;
        left: 0;
        width: 0;
        transition: width 0.3s ease;
        transform-origin: left center;
      }

      .left-text:hover::after {
        width: 100%;
      }

      header.topbar .right-controls {
        display: flex;
        align-items: center;
        gap: 1rem;
        user-select: none;
      }

      #credits-link,
      .mega-link {
        cursor: pointer;
        color: #000000;
        font-weight: 600;
        text-decoration: none;
        position: relative;
        transition: color 0.2s ease;
      }

      #credits-link::after,
      .mega-link::after {
        content: "";
        position: absolute;
        height: 2px;
        background-color: #000000;
        bottom: -2px;
        right: 0;
        width: 0;
        transition: width 0.3s ease;
        transform-origin: right center;
      }

      #credits-link:hover,
      .mega-link:hover {
        color: #000000;
      }

      #credits-link:hover::after,
      .mega-link:hover::after {
        width: 100%;
      }

      main.content {
        padding: 40px 1rem 3.5rem 1rem;
        flex: 1 1 auto;
        overflow-y: auto;
        height: 100vh;
        box-sizing: border-box;
      }

      h1 {
        font-weight: 700;
        font-size: 2.5rem;
        text-align: center;
        margin-bottom: 2rem;
        color: #111827;
        letter-spacing: -0.02em;
      }

      ul#file-list {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      li.folder {
        font-weight: 600;
        font-size: 1.15rem;
        color: #6b7280;
        user-select: none;
        padding-left: 1.25rem;
        position: relative;
        margin-top: 1.5rem;
      }

      li.folder::before {
        position: absolute;
        left: 0;
        top: 0;
        font-size: 1.25rem;
        line-height: 1;
        color: #4f46e5;
      }

      li.file {
        background: #ffffff;
        border-radius: 12px;
        padding: 0 1.25rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        box-shadow: 0 2px 10px rgba(100, 116, 139, 0.1);
        height: 56px;
        transition: box-shadow 0.3s ease, transform 0.2s ease;
        cursor: default;
        user-select: none;
      }

      li.file:hover {
        box-shadow: 0 8px 20px rgba(99, 102, 241, 0.3);
        transform: translateY(-3px);
      }

      li.sub {
        padding-left: 2.5rem;
      }

      .filename-box {
        color: #374151;
        font-weight: 600;
        font-size: 1rem;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
        flex: 1 1 50%;
        user-select: text;
        display: flex;
        align-items: center;
        height: 36px;
      }

      .right-group {
        display: flex;
        align-items: center;
        gap: 1rem;
        flex-shrink: 0;
      }

      .filesize-box {
        background: #e0e7ff;
        color: #4338ca;
        font-weight: 500;
        font-size: 0.9rem;
        border-radius: 8px;
        padding: 0 0.8rem;
        height: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
        user-select: none;
        min-width: 70px;
        box-shadow: inset 0 0 5px rgba(67, 56, 202, 0.1);
      }

      button.download-btn {
        background-color: #4338ca;
        color: white;
        border: none;
        border-radius: 10px;
        padding: 0 1.25rem;
        height: 36px;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        box-shadow: 0 4px 12px rgba(67, 56, 202, 0.35);
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
        user-select: none;
        flex-shrink: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
      }

      button.download-btn:hover {
        background-color: #6366f1;
        box-shadow: 0 6px 20px rgba(99, 102, 241, 0.5);
      }

      footer {
        margin-top: 1rem;
        font-size: 0.95rem;
        color: #6b7280;
        text-align: center;
        padding: 1rem 0;
        user-select: none;
        display: none;
      }

      footer a {
        color: #4338ca;
        font-weight: 600;
        text-decoration: none;
        transition: text-decoration 0.2s ease;
      }

      footer a:hover {
        text-decoration: underline;
      }

      @media (max-width: 480px) {
        li.file {
          flex-direction: column;
          height: auto;
          padding: 1rem;
          gap: 0.6rem;
          align-items: flex-start;
        }

        .right-group {
          width: 100%;
          justify-content: space-between;
        }

        .filename-box {
          flex: none;
          width: 100%;
        }

        button.download-btn {
          width: 100%;
          padding: 0.5rem;
          font-size: 1.1rem;
        }

        header.topbar {
          padding: 0 0.5rem;
          font-size: 1rem;
        }

        header.topbar .right-controls {
          gap: 0.6rem;
        }
      }
    </style>
  </head>
  <body>
    <header class="topbar">
      <div class="left-text">skidbin - sourcecodes</div>
      <div class="right-controls">
        <a href="#" id="credits-link">credits</a>
        <a href="https://mega.nz/folder/ak5WhZpa#fAD6NBnZi9mfOT5UIeQWhA" target="_blank" rel="noopener" class="mega-link">mega.nz</a>
      </div>
    </header>
    <main class="content">
      <ul id="file-list"><li>skidding..</li></ul>
      <footer><p><a href="https://mega.nz/folder/ak5WhZpa#fAD6NBnZi9mfOT5UIeQWhA" target="_blank" rel="noopener"></a></p></footer>
    </main>
    <script src="https://unpkg.com/megajs@1/dist/main.browser-umd.js"></script>
    <script type="module">
      function fms(bytes) {
        if (bytes >= 1e9) return (bytes / 1e9).toFixed(2) + ' GB';
        if (bytes >= 1e6) return (bytes / 1e6).toFixed(2) + ' MB';
        if (bytes >= 1e3) return (bytes / 1e3).toFixed(2) + ' KB';
        return bytes + ' bytes';
      }
      (async () => {
        try {
          const folder = mega.File.fromURL('https://mega.nz/folder/ak5WhZpa#fAD6NBnZi9mfOT5UIeQWhA');
          await folder.loadAttributes();
          document.getElementById('file-list').innerHTML = '';
          const walk = async (node, depth = 0) => {
            if (node.directory) {
              const fold = document.createElement('li');
              fold.textContent = node.name + '/';
              fold.className = 'folder';
              if (depth) fold.style.paddingLeft = `${depth * 1.5}rem`;
              document.getElementById('file-list').appendChild(fold);
              for (const child of node.children) {
                await walk(child, depth + 1);
              }
            } else {
              const li = document.createElement('li');
              li.className = 'file' + (depth ? ' sub' : '');
              if (depth) li.style.paddingLeft = `${depth * 1.5}rem`;
              const size = fms(node.size);
              const name = document.createElement('div');
              name.className = 'filename-box';
              name.textContent = node.name;
              const sizebox = document.createElement('div');
              sizebox.className = 'filesize-box';
              sizebox.textContent = size;
              const btn = document.createElement('button');
              btn.className = 'download-btn';
              btn.textContent = 'Download';
              btn.onclick = async () => {
                try {
                  const url = await node.link();
                  const a = document.createElement('a');
                  a.href = url;
                  a.download = node.name;
                  document.body.appendChild(a);
                  a.click();
                  a.remove();
                } catch (e) {
                  alert('Download failed, please try opening the link manually.');
                }
              };
              const right = document.createElement('div');
              right.className = 'right-group';
              right.appendChild(sizebox);
              right.appendChild(btn);
              li.appendChild(name);
              li.appendChild(right);
              document.getElementById('file-list').appendChild(li);
            }
          };
          for (const child of folder.children) {
            await walk(child);
          }
        } catch (err) {
          console.error(err);
          document.getElementById('file-list').innerHTML = ' < li style = "color:#b91c1c; text-align:center;" > Error loading folderâ€“ check the console. < /li>';
        }
      })();
      document.getElementById('credits-link').addEventListener('click', (e) => {e.preventDefault(); alert('\nCreated by Pvhak\nLeaks by discord.gg/skidding');});
    </script>
  </body>
</html>
