<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>skidbin</title>
    <link rel="icon" href="/stuff/moon.png" type="image/png">
    <meta property="og:title" content="Skidbin">
    <meta property="og:description" content="Ready to skid?">
    <meta property="og:url" content="https://skidbin.vercel.app/">
    <meta name="theme-color" content="#FFFFFF">
    <link rel="stylesheet" href="/stuff/test.css" />
</head>

<body>
  <canvas id="sky"></canvas>
  
  <header class="topbar">
    <div class="title-text">skidbin</div>
    <div class="flex-spacer"></div>
    <nav class="right-controls">
      <a href="#" id="safety">Safety</a>
      <a href="#" class="mega-link">Mega.nz</a>
      <a href="#" class="mega-link">Discord</a>
    </nav>
  </header>

  <main class="content">
    <ul id="file-list"></ul>
  </main>
<script src="/stuff/sky.js"></script>
<script>
  const sigmaaaafiles = [
    {
      name: "External Dumper",
      desc: "External offset dumper",
      uploader: "IQSM likes kids",
      verified: false,
    },
    {
      name: "Solara UI",
      desc: "Solara executors UI",
      uploader: "Pvhak",
      verified: false,
    },
    {
      name: "Ronix",
      desc: "Ronix Full UI Fixed + 100 UNC Integrated",
      uploader: "Skid Leaks",
      verified: true,
    }
  ];

  function create_card(file) {
    const li = document.createElement('li');
    li.className = 'file';
    
    const ovts = document.createElement('div');
    ovts.className = 'file-card-frame';

    const headr = document.createElement('div');
    headr.className = 'filename-container';

    const filenameEl = document.createElement('div');
    filenameEl.className = 'filename-box';
    filenameEl.textContent = file.name;

    const badge = document.createElement('div');
    badge.className = 'status-badge ' + (file.verified ? 'verified' : 'unverified');
    badge.innerHTML = file.verified
      ? `<span style="font-size: 1.1em;">Verified`
      : `<span style="font-size: 1.1em;">Warning`;

    headr.appendChild(filenameEl);
    headr.appendChild(badge);

    const dtxt = document.createElement('div');
    dtxt.style.color = '#aaa';
    dtxt.style.fontSize = '0.9rem';
    dtxt.textContent = file.desc;

    const upltxt = document.createElement('div');
    upltxt.style.fontSize = '0.85rem';
    upltxt.style.marginBottom = '0.75rem';
    upltxt.style.color = '#aaa';
    upltxt.textContent = `Uploader: ${file.uploader}`;

    const separator = document.createElement('div');
    separator.className = 'download-separator';

    const btn = document.createElement('button');
    btn.className = 'download-btn';
    btn.textContent = 'Download';
    btn.onclick = () => alert(`u cant download stuff here bc beta page`);
    
    li.appendChild(ovts);
    li.appendChild(headr);
    li.appendChild(dtxt);
    li.appendChild(upltxt);
    li.appendChild(separator);
    li.appendChild(btn);
    return li;
  }

  function displaytestfiles() {
    document.getElementById('file-list').innerHTML = '';
    sigmaaaafiles.forEach(file => { document.getElementById('file-list').appendChild(create_card(file)); });
  }

  document.getElementById('safety').addEventListener('click', e => {e.preventDefault(); alert("Safety Notice:\n\nThese are mock files. Do not trust real executables or scripts without proper inspection.");});
  displaytestfiles();
</script>

</body>
</html>
